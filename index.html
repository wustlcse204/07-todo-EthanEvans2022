<!DOCTYPE html>
<html>
    <head>
        <title>Toodles</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="jumbotron">
            <h1>TOODLES</h1>
            <h2>Keep Track of Your To-Do's</h2>
        </div>
        <h3>New Toodles</h3>
        <div id="inputArea">


            <label>
                <span class="label_text">
                    Task:
                </span>
                <input type="text" name="task" id="task" class="text_input"/>
            </label>
            <label>
                <span class="label_text">
                    Description:
                </span>
                <input type="text" name="desc" id="desc" class="text_input"/>
            </label>
            <input type="button" id="add" name="add" value="Add Toodle" class="add"/>
        </div>
        <div class="main_display">
            <div id="gutter1"></div>
            <div id = "container">

            </div>
            <div id="gutter2"></div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
