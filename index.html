<!DOCTYPE html>
<html>
    <head>
        <title>Toodles</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="jumbotron">
            <h1>TOODLES</h1>
            <h2>Keep Track of Your To-Do's</h2>
        </div>
        <h3>New Toodles</h3>
        <form method="post" id="form">
            <label>Task: </label><input type="text" name="task" id="task"/>
            <label>Description: </label><input type="text" name="desc" id="desc"/>
            <input type="button" id="add" name="add" value="Add Toodle"/>
        </form>


        <div id = "test" style="border: 1px solid red">
            <div class="toodle">
                <p>Study for Computer Science</p>
                <p>Test is on Friday</p>
                <label>Finished:</label>
                <input type="checkbox">
                <input type="button" id="delete_button_0" value="Delete">
            </div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
